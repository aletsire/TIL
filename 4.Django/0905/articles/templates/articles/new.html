{% extends 'base.html' %}


{% block content %}
<form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    <label for="title">TITLE: </label>
    <input type="text" id="title" name="title">
    <br>
    <label for="content">CONTENT: </label>
    <textarea name="content" id="content" cols="30" rows="10"></textarea>
    <input type="submit">
</form>
{% endblock content %}
