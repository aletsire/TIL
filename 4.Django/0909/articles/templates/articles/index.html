{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}

{% block content %}
<h1>Articles Home</h1>
<hr>
<a href="{% url 'articles:create' %}">[NEW]</a>
<br><br>
{% for article in articles %}
    <h2>{{article.title}}</h2>
    <a href="{% url 'articles:detail' article.pk %}">상세보기</a>
    <hr>
{% endfor %}
<img src="{% static 'articles/cat.png' %}" alt="">
{% endblock content %}
